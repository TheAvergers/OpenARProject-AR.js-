<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR.js Interface - Welcome</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        .button {
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            text-decoration: none;
            color: white;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 5px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

            .button:hover {
                background: rgba(255, 255, 255, 0.3);
                transform: translateY(-3px);
            }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to AR.js Interface</h1>
        <p>Explore the world of Augmented Reality with our easy-to-use tools.</p>
        <div class="button-container">
            <a href="coming-soon.html" class="button">Editor</a>
            <a href="ar-interface.html" class="button">Playground</a>
        </div>
    </div>
</body>
</html>
